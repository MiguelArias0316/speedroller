<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Horario Instructores</title></head>
<body>
<div layout:fragment="content">
    <h2>Horario de Clases - Instructores</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Instructor</th>
                <th>Nivel</th>
                <th>Horario</th>
                <th>Estudiantes Inscritos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.instructor != null ? clase.instructor.nombre : 'Sin asignar'}">Instructor</td>
                <td th:text="${clase.nivel}">Nivel</td>
                <td th:text="${clase.horario}">Horario</td>
                <td>
                    <ul>
                        <li th:each="est : ${clase.estudiantes}" th:text="${est.nombre}">Estudiante</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

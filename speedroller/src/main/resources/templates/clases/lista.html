<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head><title>Lista de Clases</title></head>
<body>
<div>
    <h2>Lista de Clases</h2>
    <a class="btn btn-primary mb-3" th:href="@{/clases/nueva}">Agregar Clase</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nivel</th>
                <th>Horario</th>
                <th>Instructor</th>
                <th>Estudiantes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.nivel}">Nivel</td>
                <td th:text="${clase.horario}">Horario</td>
                <td th:text="${clase.instructor != null ? clase.instructor.nombre : 'Sin asignar'}">Instructor</td>
                <td th:text="${clase.estudiantes != null ? #lists.size(clase.estudiantes) : 0}">0</td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{|/clases/editar/${clase.id}|}">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{|/clases/eliminar/${clase.id}|}"
                       onclick="return confirm('¿Está seguro?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
